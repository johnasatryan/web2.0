<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button onclick="myFunction()">Fetch</button>
    <script>
      function myFunction() {
        fetch('http://localhost:3001', {
          method: 'GET',
        })
          .then((res) => {
            return res.json();
          })
          .then((value) => {
            console.log(value);
          });
      }
    </script>
  </body>
</html>
